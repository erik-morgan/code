<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Home Torrent Finder</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <div id="page">
            <h1>Home Torrent Finder Search Results</h1>
            <section class="search">
                <form id="searchForm" action="search.php" method="GET">
                    <fieldset>
                        <input id="searchBox" type="text" name="searchText" value="{{ q }}"/>
                        <input type="submit" value="Search" name="submit" id="submitButton" />
                    </fieldset>
                </form>
            </section>
            <section class="results">
                <table id="results">
                    <thead id="results-head">
                        <tr>
                            <th>
                                Name
                                <!-- sort icon -->
                            </th>
                            <th>
                                Size
                                <!-- sort icon -->
                            </th>
                            <th>
                                Seeds
                                <!-- sort icon -->
                            </th>
                            <th>
                                Peers
                                <!-- sort icon -->
                            </th>
                            <th>Download</th>
                        </tr>
                    </thead>
                    <tbody id="results-body">
                        <!-- find out if its faster to do this in python -->
                        {% for result in results %}
                            <tr>
                                {% for attr in result %}
                                    <td> {{ attr }} </td>
                                {% endfor %}
                                <td><!-- js to add download to qbittorrent --></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </section>
        </div>
    </body>
    <footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="static/results.js" type="text/javascript"></script>
    </footer>
</html>
