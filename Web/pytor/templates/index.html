<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Home Torrent Finder</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <div class="categories">
            <button type="button" class="cat sel" id="cat-tv" onclick="setCat(event, 'tv')">TV Show</button>
            <button type="button" class="cat desel" id="cat-movie" onclick="setCat(event, 'movie')">Movie</button>
        </div>
        <div class="search-form">
            <form id="search" name="search-form" action="/search-tv" method="POST">
                <input id="search-bar" type="search" name="query" placeholder=" Title (Season ##/S##/S##E##)..." required/>
                <button id="submit" type="submit" name="submit">Search</button>
            </form>
        </div>
        <div id="loading-placeholder" class="results">
            <h2>Search Results</h2>
            <div id="table-placeholder">table</div>
        </div>
    </body>
</html>
