<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home Torrent Finder</title>
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <div class="title">
                <svg id="title-svg" viewBox="0 0 128 45" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
                    <text class="title-part" x="4" y="27" textLength="120" font-size="36" font-weight="bold">PYTOR</text>
                    <rect class="title-part" x="0" y="31" width="128" height="2" />
                    <text class="title-part" x="4" y="44" textLength="120" font-size="10" font-weight="light">A TORRENT FINDER</text>
                </svg>
            </div>
            <form id="search-form" name="search-form" action="#" onsubmit="torSearch()">
                <input id="search-bar" type="search" name="query" placeholder="Title [Season 1/S01/S01E01]" required autofocus autocomplete="off"/>
                <button class="isearch" type="submit" title="Search Torrents">
                    <svg viewBox="0 0 128 128" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
                        <path d="M 52.000347,0 C 23.352414,-5.293587e-6 -2.1841723e-6,23.352416 -1.25e-6,52.000348 -1.8727817e-6,80.64828 23.352415,104.00071 52.000347,104.0007 c 12.168769,0 23.372367,-4.224637 32.24631,-11.267657 l 33.506083,33.504127 c 2.35044,2.35044 6.134,2.35044 8.48444,0 2.35043,-2.35043 2.35043,-6.13399 0,-8.48444 L 92.733042,84.246658 C 99.776062,75.372715 104.0007,64.169117 104.0007,52.000348 104.0007,23.352421 80.648275,1.2456068e-6 52.000347,0 Z m 0,12.00008 c 22.162604,10e-7 40.000269,17.837666 40.000268,40.000268 0,22.162602 -17.837664,40.000267 -40.000268,40.000268 C 29.837741,92.00062 12.000079,74.162954 12.000079,52.000348 12.000078,29.837743 29.83774,12.000076 52.000347,12.00008 Z"/>
                    </svg>
                </button>
            </form>
        </header>
        <main>
            <div class="results">
                <div class="tor header">
                    <div class="head tname">Torrent Name</div>
                    <div class="head tsize">Size</div>
                    <div class="head tseed sortd">Seeds</div>
                    <div class="tdown">Add</div>
                </div>
            </div>
        </main>
        <template id="torTemplate">
            <div class="tor">
                <div class="body tname"></div>
                <div class="body tsize"></div>
                <div class="body tseed"></div>
                <div class="body tdown">
                    <button class="plus" type="button">+</button>
                </div>
            </div>
        </template>
    </body>
    <footer>
        <script src="scripts.js"></script>
    </footer>
</html>
